
<section id="skills" class=" full-lg-screen">

  
  
    <h2 class="section-title mb-4">Mis Habilidades</h2>
    
    <p><span class="text-dark f-5 fw-bold"><b>DESARROLLO FRONTEND</b><b class="position-absolute end-0 mx-5" >{{habilidad.porcentajepr}}</b></span></p>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" role="progressbar" style="width:10%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p><span class="text-dark f-5 fw-bold"><b>DISEÑO</b><b class="position-absolute end-0 mx-5" >{{habilidad.porcentajesg}}</b></span></p>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p><span class="text-dark f-5 fw-bold"><b>DESARROLLO BACKEND</b><b class="position-absolute end-0 mx-5" >{{habilidad.porcentajetr}}</b></span></p>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p><span class="text-dark f-5 fw-bold"><b>FRAMEWORKS</b><b class="position-absolute end-0 mx-5" >{{habilidad.porcentaject}}</b></span></p>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" role="progressbar" style="width: 45%" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <p><span class="text-dark f-5 fw-bold"><b>BASE DE DATOS</b><b class="position-absolute end-0 mx-5">{{habilidad.porcentajeqt}}</b></span></p>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
    
      </div>
        
      
      <br><div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <div class="btn-group-sm me-2" role="group" aria-label="First group">
      <button type="button" class="btn btn-success" id="botonPequeño"data-bs-toggle="modal" data-bs-target="#exampleModal2" data-bs-whatever="@getbootstrap" ng-click="cambiar(habilidad)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
          </svg></button>
          </div>
          </div>
          
          
          <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Crear  nivel de Habilidades</h5><br>
                <p>(solo ingresar porcentaje)</p>
                </div>
                <div class="modal-body">
                  
                  
                  
                  <form [formGroup]="habilidadForm"  (ngSubmit)="guardar()">
                  <div class="form-group mb-3">
                    
                  
                  <label for="customRange2" class="form-label"> DESARROLLO FRONTEND:</label>
                 <input type="range" class="form-range" min="0" max="100" id="porcentajepr">
                 </div>
                  <div class="form-group mb-3">
                    <label for="customRange2" class="form-label"> DISEÑO:</label>
                    <input type="range" class="form-range" min="0" max="100" id="porcentajesg">
                  </div> 
                  <div class="form-group mb-3">
                    <label for="customRange2" class="form-label"> DESARROLLO BACKEND:</label>
                    <input type="range" class="form-range" min="0" max="100" id="porcentajetr">
                    </div>
                    <div class="form-group mb-3">
                      <label for="customRange2" class="form-label"> FRAMEWORKS:</label>
                      <input type="range" class="form-range" min="0" max="100" id="porcentaject">
                    </div>
                    <div class="form-group mb-3">
                      <label for="customRange2" class="form-label"> BASE DE DATOS:</label>
                      <input type="range" class="form-range" min="0" max="100" id="porcentajeqt">
                    </div>
             
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="submit" class="btn btn-primary" [disabled]="habilidadForm.invalid">Guardar</button>
                </div>
              </form>
              </div>
            </div>
            </div>
          </div>
        
         
      
      
    
  

   
  </section>
